<table class="table table-dark">
    <thead>
        <tr>
            <td>Name</td>
            <td>Measure unit</td>
            <td>Unit quantity</td>
            <td>Unit price</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let ingredient of ingredientsList">
            <td>{{ingredient.name}}</td>
            <td>{{ingredient.measureUnit}}</td>
            <td>{{ingredient.unitQuantity}}</td>
            <td>{{ingredient.unitPrice}}</td>
        </tr>
    </tbody>
</table>
