        <label>Recipe name</label>

    </div>
    <div class="form-group">
        <label>Description</label>
        <input type="text" class="form-control" formControlName="description">
    </div>

      <div *ngFor="let ing of selectedIngredients"> 
          <div class="row">
              <div class="col-md-4">{{ing}}</div>
              <div class="col-md-4"><input type="number"/></div>
              <div class="col-md-4"><input type="text"/></div>
          </div>
      </div>
      <div class="form-group">
        <label>Ingredient</label>
        <select  class="form-control" formControlName="IngredientId" (change)="addIngredients()">
            <option  *ngFor="let ingredient of ingredientsList" [value]="ingredient.id">
                {{ingredient.name}} -> {{ingredient.unitPrice}}KM {{ingredient.unitQuantity}} {{ingredient.unitMeasure}} 
            </option>
        </select>
      </div>
    <div class="form-group">
        <label>Quantity</label>
        <input type="text" class="form-control" formControlName="Quantity">
    </div>
   
 
      <button class="btn btn-success">Add recipe</button>
</form>
