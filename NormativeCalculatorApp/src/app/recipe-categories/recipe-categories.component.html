<table class="table table-dark">
    <thead>
        <tr>
            <td>Category name</td>
            <td>Description</td>
            <td>Created date</td>
            <td>Choose</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let category of recipesCategoryList">
            <td>{{category.categoryName}}</td>
            <td>{{category.description}}</td>
            <td>{{category.createdDate | date}}</td>
            <!-- <td [routerLink]="['/recipes/',category.recipeCategoryId]">See all recipies</td>     -->
            <td><button routerLink="/recipes/{{category.recipeCategoryId}}">See all recipies for this category</button> </td>
            <!-- odabir kategorije te redirekt na listu recepata za tu -->
        </tr>
    </tbody>
</table>
<button (click)="loadRecipeCategories()">Load more data</button>
