

<nav class="navbar">
    <span>Filter</span>
    <input class="form-control" type="text" name="FirstName" [(ngModel)]="RecipeName" (change)="Search()" placeholder="Search Recipes">
    <!-- <input class="form-control" type="text" name="LastName" [(ngModel)]="categoryId" (change)="Search()" placeholder="Search category id"> -->
</nav>
<table class="table table-dark">
    <thead>
        <tr>
            <td>Recipe name</td>
            <td>Description</td>
            <td>Total cost</td>
            <td>Created date</td>
            <td>User</td>
            <td>Category</td>
            <td>Details</td>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let recipe of recipeList">
            <td>{{recipe.recipeName}}</td>
            <td>{{recipe.description}}</td>
            <td>{{recipe.totalCost}}</td>
            <td>{{recipe.createdDate | date}}</td>
            <td>{{recipe.myUser.firstName}} {{recipe.myUser.lastName}}</td>
            <td>{{recipe.recipeCategory.categoryName}}</td>
            <td><button class="btn btn-primary" routerLink="/recipes/{{recipe.recipeCategoryId}}/{{recipe.recipeId}}">See details</button></td>
        </tr>
    </tbody>
</table>
<!-- <button (click)="loadTenRecipes()">Load more data</button> -->
<button class="btn btn-primary" [routerLink]="['/addRecipe', categoryId]">Add new recipe</button>
